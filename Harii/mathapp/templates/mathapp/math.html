<html>
<head>
    <title>Mileage Calculator</title>
    <style>
        body 
        {
            background: linear-gradient(black, lime);
        }
        .header 
        {
            text-align: center;
            text-decoration-line:underline;
            color: cornflowerblue;
        }
        .italics
        {
            font-style: italic;
        }
        .box 
        {
            text-align: center;
            width: 50%;
            background-color: honeydew;
            border: dashed 4px forestgreen;
            padding: 20px;
            margin: 50px auto;
        }
        .font
        {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .result 
        {
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1 class="header"><u>Mileage Calculator</u></h1>
    <div class="box">
        <h2><u>Calculate your mileage here</u></h2>
        <h3 class="font">Harikrishnan P (25011253)</h3>

        <form method="post">
            {% csrf_token %}
            <label class="italics">Distance Travelled</label>
            <br>
            <input type="number" name="distance"> km
            <br>
            <br>
            <label class="italics">Liters Consumed</label>
            <br>
            <input type="number" name="liters"> L
            <br>
            <br>
            <button type="submit">Calculate</button>
            <br>
            <br>
            <label class="italics">Mileage</label>
            <br>
            <input class='result' type="number" name="Mileage" value={{mileage}}>Km/L
        </form>
    </div>
</body>
</html>
